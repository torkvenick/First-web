<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>forms example</title>
  </head>
  <style media="screen">
    form {
      margin: 20px;
    }
  </style>
  <body>
    <form class="form__example" action="index.html" method="post">
      <fieldset>
        <legend>Uw gegevens:</legend>
        Name: <input type="text" name="user" placeholder="username" />
        Password: <input type="password" name="password" placeholder="password" />
        Comment: <textarea type="textarea" name="text" placeholder="enter">hello everyone</textarea>
      </fieldset>
      <fieldset>
        <legend>Options:</legend>
        Which color do you prefer?
        <input type="radio" name="colors" value="red" checked="checked" />red
        <input type="radio" name="colors" value="green" />green
        <input type="radio" name="colors" value="blue" />blue
      </fieldset>
      <fieldset>
        <legend>Options:</legend>
        Which color do you prefer?
        <input type="checkbox" name="colors" value="red" />red
        <input type="checkbox" name="colors" value="green" />green
        <input type="checkbox" name="colors" value="blue" />blue
      </fieldset>
      <fieldset>
        <legend>Multiple choice</legend>
        Which color do you prefer?
        <select class="colors" name="color" size="2" multiple="multiple">
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="white">white</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>List choice</legend>
        Which color do you prefer?
        <select class="colors" name="color">
          <option value="red">red</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="white">white</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Upload file:</legend>
        <input type="file" name="files" />
      </fieldset>
      <fieldset>
        <legend>Buttons</legend>
        <input type="submit" name="submit" value="join us" />
        <input type="button" name="button" value="confirm" />
        <button> <img src="plus.png" alt="plus" width="10" height="10">Additional</button>
      </fieldset>
      <fieldset>
        <legend>Buttons</legend>
        <input type="image" name="submit" src="img.png" width="100" height="70" />
        <input type="button" name="button" value="confirm" />
      </fieldset>
      <fieldset>
        <legend>email and tel:</legend>
        <input type="tel" name="tel2" value="tel2" />
        <input type="email" name="mail" value="mail" />
      </fieldset>
      <fieldset>
        <legend>HTML5 tips:</legend>
        <input type="color" name="color" />
        <input type="date" name="date" />
        <input type="number" name="number" value="57" />
        <input type="time" name="time" />
        <input type="range" name="range"  />
      </fieldset>
    </form>
  </body>
</html>
