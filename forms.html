<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>FORMS</title>
</head>
<style media="screen">
  div {
    margin-top: 20px;
  }
</style>
<body>
  <h1>FORMS</h1>

  <!--атрибут Action определяет обработчика данных формы для отправки на сервер. Можно использовать .php файл или почту -->
  <!--значение Post атрибута Method отправляет данные формы на сервер-->
  <form id="form__1"class="form__1" action="index.html" method="post">

    <!--type определяет input. Может быть текст, пароль, номер телефона и т.д.-->

    Name: <input type="text" name="name" id="name" placeholder="просто текст" />
    Password: <input type="password" name="password" placeholder="enter pass"/>

    <!--переключатели-->

    <div class="Radio">
      Category: <input type="radio" name="colors" value="red" checked="checked" />red
                <input type="radio" name="colors" value="green" />green
                <input type="radio" name="colors" value="blue" />blue
    </div>
    <div class="Radio">
      Category: <input type="radio" name="colors" value="red" />red
                <input type="radio" name="colors" value="green" />green
                <input type="radio" name="colors" value="blue" />blue
    </div>

    <!--флажки-->

    <div class="flags">
      <input type="checkbox" name="checkbox" value="red" /> red
      <input type="checkbox" name="checkbox" value="green" checked="checked" />green
      <input type="checkbox" name="checkbox" value="blue" />blue
    </div>

    <div class="text">
      Name: <input type="text" name="name" id="name" placeholder="просто текст" />
    </div>

    <div class="password">
      Password: <input type="password" name="password" placeholder="enter pass"/>
    </div>

    <!--раскрывающийся список -->

    <div class="openlist__example1">
      <select class="list" name="names">
        <option value="Borya">Borya</option>
        <option value="Nick">Nick</option>
        <option value="Misha">Misha</option>
        <option value="Stas">Stas</option>
      </select>
    </div>
    <div class="openlist__example2">
      <select class="list" name="also__names">
        <option value="Borya">Borya</option>
        <option value="Nick">Nick</option>
        <option value="Misha" selected="selected">Misha</option>
        <option value="Stas">Stas</option>
      </select>
    </div>

    <!--список множественного выбора-->

    <div class="openlist__multiple">
      <select class="list" name="more__names" size="3" multiple="multiple">
        <option value="Borya">Borya</option>
        <option value="Nick">Nick</option>
        <option value="Misha">Misha</option>
        <option value="Stas">Stas</option>
        <option value="Borya">Borya</option>
        <option value="Nick">Nick</option>
        <option value="Misha">Misha</option>
        <option value="Stas">Stas</option>
      </select>
    </div>

    <!--Загрузка файлов на сервер-->
    <div class="upload__file">
      <input type="file" name="song" />
      <input type="submit" value="Upload">
    </div>

    <!--Кнопка подтверждения-->
    <div class="button">
      <input type="submit" name="submit" value="Sign up" />
    </div>

    <!--Графическая кнопка-->
    <div class="graphic__button">
      <input type="text" name="email" />
      <input type="image" name="submit" src="img/img.png" width="245" height="66" />
    </div>

    <!--Элемент button-->

    <div class="element__button">
      <button type="button" name="button"></button>
      <input type="image" name="submit" src="img/img.png" width="245" height="66" />
    </div>

  </form>
</body>
</html>
